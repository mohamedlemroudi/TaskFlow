{% extends 'layouts/base.html' %}

{% block content %}
    <div class="project-detail-container">
        <h1 class="project-title">{{ project.name }}</h1>

        <div class="tasks-list">
            {% for task in tasks %}
            <article class="task-card">
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
{% endblock %}
