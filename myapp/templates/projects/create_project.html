{% extends 'layouts/base.html' %}

{% block content %}
    <div class="form-container">
        <h1 class="form-title">Create a New Project</h1>

        <form method="POST" class="project-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">
                Save Project
            </button>
        </form>
    </div>
{% endblock %}
